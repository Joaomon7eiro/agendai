<ion-header>

  <ion-navbar>
    <ion-title>Agendamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-calendar [(ngModel)]="date"
    (onChange)="onChange($event)"
    [type]="type"
    [format]="'YYYY-MM-DD'">
  </ion-calendar>


  <h2>{{date | date}} as {{myDate}}</h2>


  <ion-item>
    <ion-label>Horarios</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <button ion-button block (click)="confirmSchedule()">Agendar</button>

</ion-content>
