<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>Agendai App</h2>
  <ion-avatar>
    <div class="image-cropper">
        <img [src]="'assets/imgs/agendai.jpg'">
    </div>
  </ion-avatar>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-list>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button type="submit" block class="buttonLogin" [disabled]="signInForm.invalid">Entrar</button>
        </div>

      </ion-list>

  </form>

  <div padding>
    <button ion-button block class="buttonRegister" (click)="pushRegisterPage();">Cadastrar</button>
  </div>
