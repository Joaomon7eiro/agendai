<ion-header>
  <custom-header [title]="title"></custom-header>
</ion-header>

<ion-content padding>
  <h3>Meus Agendamentos</h3>
  <hr>
  <ion-card *ngFor="let schedule of schedules | async ;  let i=index">

    <ion-item>
      <h1>{{schedule.nameIndependent}}</h1>
      <hr>
    </ion-item>

    <ion-row>

      <ion-col>
        <button ion-button clear  icon-left>
            <ion-icon name="clock"></ion-icon>
            <div>{{schedule.time}}</div>
        </button>
      </ion-col>

      <ion-col text-center center>
        <button ion-button clear icon-left>
          <ion-icon name="calendar"></ion-icon>
          <div>{{schedule.date}}</div>
        </button>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="rate(schedule.idIndependent)">Avaliar</button>

  </ion-card>

  <div *ngIf="setNote">
    <h3 >Minha Agenda </h3>
    <hr>
  </div>

  <ion-card *ngFor="let notes of notebook | async">

    <ion-item>
      <h2>Nome do Cliente : {{notes.nameClient}}</h2>
      <hr>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button clear icon-left>
            <ion-icon name="clock"></ion-icon>
            <div>{{notes.time}}</div>
        </button>
      </ion-col>

      <ion-col text-center center>
        <button ion-button clear icon-left>
          <ion-icon name="calendar"></ion-icon>
          <div>{{notes.date}}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
