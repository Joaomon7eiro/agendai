<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block class="buttonLogin" (click)="login();" >Entrar</button>
    </div>

    <div padding>
      <button ion-button block class="buttonRegister" (click)="pushRegisterPage();">Cadastrar</button>
    </div>

    <div style="text-align: center;">
      <hr width="40%" float-left>
      <span>ou</span>
      <hr width="40%" float-right>
    </div>


    <div padding class="socialMediaButtons">
      <button ion-button block class="buttonFacebook" icon-start><ion-icon name="logo-facebook"></ion-icon>Facebook</button>

      <div style="width: 20%;"></div>

      <button ion-button block class="buttonGoogle" icon-start>  <ion-icon name="logo-google"></ion-icon>Google</button>
    </div>


  </ion-list>

</ion-content>
