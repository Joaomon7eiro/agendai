<ion-header>
  <custom-header [title]="title"></custom-header>
</ion-header>

<ion-content padding>
  <h3>Meus Agendamentos</h3>

  <ion-card *ngFor="let schedule of schedules | async">

    <ion-item>
      <h1>{{schedule.name}}</h1>
      <hr>
    </ion-item>

    <ion-row>
      <!-- <ion-col>
        <button ion-button clear small icon-left>
          <ion-icon name="cash"></ion-icon>
          <div>Pre√ßo R${{schedule.cost}}</div>
        </button>
      </ion-col> -->

      <ion-col>
        <button ion-button clear small icon-left>
            <ion-icon name="clock"></ion-icon>
            <div>{{schedule.time}}</div>
        </button>
      </ion-col>

      <ion-col text-center center>
        <button ion-button clear small icon-left>
          <ion-icon name="calendar"></ion-icon>
          <div>{{schedule.date}}</div>
        </button>
      </ion-col>
    </ion-row>




  </ion-card>

</ion-content>
