<ion-header>
  <custom-header [title]="'Agendamento'"></custom-header>
</ion-header>

<ion-content padding>

  <form [formGroup]="scheduleForm" (ngSubmit)="confirmSchedule(); $event.preventDefault()">
    <ion-calendar [(ngModel)]="date" (onChange)="onChange($event)" [type]="type" [format]="'YYYY-MM-DD'"
    formControlName="date">
    </ion-calendar>

    <ion-item>
      <ion-label>Horários Disponíveis</ion-label>
      <ion-select  [(ngModel)]="time" formControlName="time">
        <ion-option *ngFor="let hourAndMinute of hoursAndMinutes" [value]="hourAndMinute">{{hourAndMinute}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block  type="submit"  [disabled]="scheduleForm.invalid" margin-vertical>Agendar</button>
  </form>

  <button ion-button block  color="gray"  (click)="cancelSchedule();">Cancelar</button>
</ion-content>
