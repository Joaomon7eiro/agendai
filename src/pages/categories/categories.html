<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Categorias</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let category of categories | async"  (click)="showIndependent(category);">
          {{ category.name }}
        </button>
      </ion-list>

</ion-content>
