<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Autônomo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form [formGroup]="signIndependentForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-label color="primary" fixed>Nome:</ion-label>
      <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Telefone:</ion-label>
      <ion-input type="tel" placeholder="Telefone" formControlName="telephone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Endereço:</ion-label>
      <ion-input type="text" placeholder="Rua e Número" formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Bairro:</ion-label>
      <ion-input type="text" placeholder="Digite o bairro" formControlName="district"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Cidade:</ion-label>
      <ion-input type="text" placeholder="Digite a cidade" formControlName="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>UF:</ion-label>
      <ion-input type="text" placeholder="Estado. ex: SP" formControlName="state"></ion-input>
    </ion-item>

    <h3>Dados do Serviço:</h3>
    <hr>

    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="category" formControlName="category">
        <ion-option value="Beleza">Beleza</ion-option>
        <ion-option value="Manutencao">Manutenção</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Custo:</ion-label>
      <ion-input type="number" placeholder="Preco R$" formControlName="cost"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Descrição:</ion-label>
      <ion-textarea type="text" placeholder="Breve Descricao" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Horário inicial:</ion-label>
      <ion-datetime displayFormat="HH:mm"  minuteValues='0,10,20,30,40,50' placeholder="Inicio expediente" formControlName="startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Horário final:</ion-label>
      <ion-datetime displayFormat="HH:mm" minuteValues='0,10,20,30,40,50' placeholder="Final expediente" formControlName="endTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Duração:</ion-label>
      <ion-input type="number"  placeholder="Duração(min) max 60" formControlName="duration"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="image" item-start></ion-icon>
      <input type="file"  (change)="onPhoto($event)" formControlName="photo">
    </ion-item>

    <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress"></progress-bar>

    <br>

    <button ion-button type="submit" block class="register" [disabled]="signIndependentForm.invalid">Me tornar um Autonomo</button>


  </form>

</ion-content>
