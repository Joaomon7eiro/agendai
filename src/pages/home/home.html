<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Meus Agendamentos</h3>

  <ion-list no-lines>
    <button ion-item *ngFor="let user of users | async">
      {{ user.email }}
    </button>
  </ion-list>


  <button ion-button secondary block (click)="logout();">Logout</button>
</ion-content>
