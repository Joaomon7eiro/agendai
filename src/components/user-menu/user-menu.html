<user-info [user]="currentUser" [isMenu]="true"></user-info>

<ion-list no-lines text-left icon-right>
  <button ion-button full clear detail-none menuClose margin-vertical (click)="pushProfile()">
    <ion-icon name="person"></ion-icon>
    <div>Perfil</div>
  </button>
  <button ion-button full clear detail-none menuClose margin-vertical (click)="onLogout()">
    <ion-icon name="log-out"></ion-icon>
    <div>Sair</div>
  </button>
</ion-list>
