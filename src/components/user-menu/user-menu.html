<user-info [user]="currentUser" [isMenu]="true"></user-info>

<ion-list no-lines>
  <button ion-item icon-right detail-none menuClose (click)="pushProfile()">
    Perfil
    <ion-icon name="person" item-end></ion-icon>
  </button>
  <button ion-item icon-right detail-none menuClose (click)="onLogout()">
    Sair
    <ion-icon name="log-out" item-end></ion-icon>
  </button>

  <button *ngIf="hideIndependent" button ion-item icon-right detail-none menuClose (click)="onBecameIndependent()">
    Tornar-me um Autonomo
    <ion-icon name="people" item-end></ion-icon>
  </button>
</ion-list>
