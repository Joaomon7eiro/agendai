<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(); $event.preventDefault()" >
    <ion-item>
      <ion-label color="primary" fixed>Nome:</ion-label>
      <ion-input type="text" placeholder="Digite seu nome completo" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Endereço:</ion-label>
      <ion-input type="text" placeholder="Rua e Número" formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Bairro:</ion-label>
      <ion-input type="text" placeholder="Digite o bairro" formControlName="district"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Cidade:</ion-label>
      <ion-input type="text" placeholder="Digite a cidade" formControlName="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>UF:</ion-label>
      <ion-input type="text" placeholder="Estado. ex: SP" formControlName="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Email:</ion-label>
      <ion-input type="email" placeholder="Digite seu email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Senha:</ion-label>
      <ion-input type="password" placeholder="Digite sua senha" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Telefone:</ion-label>
      <ion-input type="tel" placeholder="(celular)" formControlName="telephone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Termos de Uso</ion-label>
      <ion-checkbox name="useTerms" formControlName="useTerms"></ion-checkbox>
    </ion-item>

    <br>

    <button ion-button type="submit" block class="register" [disabled]="signUpForm.invalid">Confirmar Conta</button>


  </form>

</ion-content>
