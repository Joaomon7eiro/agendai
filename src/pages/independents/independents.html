<ion-header>

  <ion-navbar>
    <ion-title>Autonomos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let independent of independents | async" (click)="schedule(independent)">

    <ion-item>
      <h1>{{independent.name}}</h1>
      <hr>
    </ion-item>

    <img [src]='independent.imageSrc' >

    <ion-card-content>
      <h2>{{independent.description}}</h2>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button clear small icon-left>
          <ion-icon name="cash"></ion-icon>
          <div>{{independent.cost}}</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small icon-left>
            <ion-icon name="clock"></ion-icon>
            <div>{{independent.time.startTime}} ate {{independent.endTime}}</div>
        </button>
      </ion-col>

      <ion-col text-center center>
        <button ion-button clear small icon-left>
          <ion-icon name="calendar"></ion-icon>
          <div>{{independent.days}}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
