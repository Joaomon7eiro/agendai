<ion-header>
  <custom-header [title]="'Categorias'"></custom-header>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item *ngFor="let category of categories | async" >
          <button ion-button clear  (click)="showIndependent(category);"  icon-left>
            <ion-icon [name]="category.icon"></ion-icon>
            <div>{{ category.name }}</div>
          </button>
      </ion-item>
    </ion-list>

</ion-content>
